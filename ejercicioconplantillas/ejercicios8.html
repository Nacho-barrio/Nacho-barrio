<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Club Cartagena</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Fondo suave */
            color: #000;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #1a73e8; /* Título con color distinto */
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;

            /* Marco blanquinegro */
            border: 6px solid #000;
            outline: 10px solid #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);

            /* Animación de entrada */
            animation: fadeIn 1.2s ease;
        }

        img {
            width: 250px;
            margin-top: 20px;
        }

        .frase {
            font-family: "Georgia", serif; /* Fuente diferente */
            font-size: 1.8rem;            /* Tamaño más grande */
            margin-top: 30px;
            font-weight: bold;
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Fútbol Club Cartagena</h1>

        <img src="imagenes/images.png" alt="Escudo FC Cartagena">

        <p class="frase">"La victoria nace del esfuerzo, y Cartagena nunca se rinde."</p>
    </div>
</body>
</html>
