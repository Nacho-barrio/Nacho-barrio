<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Club Cartagena</title>

    <style>

        /* --- Fondo dinámico estilo luces de estadio --- */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 50% -20%, #ffffff, #d9e0ea, #b9c4d3);
            animation: luces 8s infinite alternate ease-in-out;
            text-align: center;
            padding: 40px;
        }

        @keyframes luces {
            0% { background: radial-gradient(circle at 40% -20%, #ffffff, #d9e0ea, #b9c4d3); }
            50% { background: radial-gradient(circle at 60% 20%, #f8fbff, #dbe3ef, #b4c2d2); }
            100% { background: radial-gradient(circle at 50% -10%, #ffffff, #d9e1ec, #c0ccdb); }
        }

        h1 {
            color: #1a73e8;
            font-size: 2.7rem;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
            animation: fadeIn 1.2s ease;
        }

        /* --- Contenedor principal --- */
        .container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 18px;
            border: 6px solid #000;
            outline: 10px solid #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
            animation: fadeIn 1.3s ease;
        }

        /* --- Escudo con brillo animado --- */
        img {
            width: 260px;
            margin-top: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            animation: brillo 4s infinite ease-in-out;
        }

        @keyframes brillo {
            0% { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
            50% { filter: drop-shadow(0 0 25px rgba(255,255,255,0.9)); }
            100% { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
        }

        /* --- Frase motivadora con efecto de escritura --- */
        .frase {
            font-family: "Georgia", serif;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #1a73e8;
            animation: escribir 4s steps(40) 1s both, cursor 0.7s infinite;
        }

        @keyframes escribir {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes cursor {
            0% { border-color: transparent; }
            50% { border-color: #1a73e8; }
            100% { border-color: transparent; }
        }

        /* --- Botón premium --- */
        .boton {
            margin-top: 40px;
            background: linear-gradient(90deg, #1a73e8, #0c52a8);
            color: white;
            padding: 15px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .boton::after {
            content: "";
            position: absolute;
            left: -70px;
            top: 0;
            width: 50px;
            height: 100%;
            background: rgba(255,255,255,0.6);
            transform: skewX(-20deg);
            transition: 0.4s;
        }

        .boton:hover::after {
            left: 120%;
        }

        .boton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        /* --- Bandera ondeando mejorada --- */
        .bandera {
            width: 100%;
            height: 130px;
            background: repeating-linear-gradient(
                90deg,
                #000 0, #000 60px,
                #fff 60px, #fff 120px
            );
            margin-top: 45px;
            border-radius: 12px;
            animation: wave 4s ease-in-out infinite;
        }

        @keyframes wave {
            0% { transform: skewY(0deg) translateX(0); }
            50% { transform: skewY(3deg) translateX(15px); }
            100% { transform: skewY(0deg) translateX(0); }
        }

        /* Animación general */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

</head>
<body>

    <div class="container">
        <h1>Fútbol Club Cartagena</h1>

        <img src="imagenes/images.png" alt="Escudo FC Cartagena">

        <p class="frase">"La victoria nace del esfuerzo, y Cartagena nunca se rinde."</p>

        <button class="boton">¡Vamos Efesé!</button>

        <div class="bandera"></div>
    </div>

</body>
</html>
